<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cornelius">
    <meta name="description" content="Plays melodies for focus">
    <title>Music Player</title>
    <link rel="stylesheet" href="MelodyStyle.css">
    <link rel="shortcut icon" href="128.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <main id="melody">

        <div class="title">
            <p class="melodyTitle"></p>
        </div>
        <div class="sliderContainer">
            <div class="currentTime">00:00</div>
            <input type="range" min="1" max="100" value="0" class="progressSlider">
            <div class="totalDuration">00:00</div>
        </div>

        <div class="controls">
            <div class="control randomBtn">
                <i class="fas fa-random fa-1x" title="random"></i>
            </div>
            <div class="control prevBtn">
                <i class="fa fa-step-backward fa-1x"></i>
            </div>
            <div class="control playpauseBtn">
                <i class="fa fa-play-circle fa-2x"></i>
            </div>
            <div class="control nextBtn">
                <i class="fa fa-step-forward fa-1x "></i>
            </div>
            <div class="control repeatBtn">
                <i class="fa fa-repeat fa-1x " title="repeat "></i>
            </div>
        </div>

    </main>

    <script src="MelodyScript.js "></script>

</body>

</html>
